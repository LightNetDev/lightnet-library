name: Code style âœ¨

on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm prettier . --check
      - run: pnpm typecheck
